<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
  <title>jQuery textarea input support</title>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/south-street/jquery-ui.css" media="screen" rel="stylesheet" type="text/css">

  <script src="../public/javascripts/jquery-1.6.4.js" type="text/javascript"></script>
  <script src="../public/javascripts/jquery-ui.js" type="text/javascript"></script>
  <script src="../public/javascripts/textinputs_jquery_src.js" type="text/javascript"></script>
  <script src="../public/javascripts/jquery.textarea-input-support.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      var availableTags = ["ActionScript","AppleScript","Asp","BASIC","C","C++","Clojure","COBOL","ColdFusion","Erlang","Fortran",
        "Groovy","Haskell","Java","JavaScript","Perl","PHP","Python","Ruby","Scala","Scheme"];

      $('#support1').textareainputsupport({
        source: availableTags
      });

      $('#support2').autocomplete({
        source: availableTags
      });

    });
  </script>
</head>
<body>
  <h3>Input support</h3>
  <p>
    <textarea id="support1"></textarea>
  </p>
  <hr />
  <h3>Not change behavier of autocomplete</h3>
  <p>
    <input type="text" name="support2" id="support2" />
  </p>
</body>
</html>
